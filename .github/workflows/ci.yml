name: ci

on:
  pull_request:
    branches:
      - 0.x
      - dev

jobs:
  test-and-release:
    name: Run tests
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
